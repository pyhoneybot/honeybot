# This is a basic workflow to help you get started with Actions

name: Build
permissions: read-all

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  # Ignores the `gh-pages` branch
  # Only runs when `.py` files are modified
  push:
    branches-ignore:
      - gh-pages
    paths: "**.py"
  pull_request:
    branches-ignore:
      - gh-pages
    paths: "**.py"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        # Runs sanity checks on each python version
        with:
          python-version: ${{ matrix.python-version }}
                # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==22.3.0 isort pre-commit bandit[toml] pyupgrade==2.31.1
          pip install .
      # Run pre-commit checks
      - uses: pre-commit/action@v3.0.0
#      - uses: pre-commit-ci/lite-action@v1.0.1
        if: always()
  
  test:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        # Runs sanity checks on each python version
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install honeybot

      # Run sanity tests
      - name: Run Tests
        run: |
          python src/honeybot/test_core.py
