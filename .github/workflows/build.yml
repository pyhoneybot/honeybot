# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  # Ignores the `gh-pages` branch
  # Only runs when `.py` files are modified
  push:
    branches-ignore:
      - gh-pages
    paths: "**.py"
  pull_request:
    branches-ignore:
      - gh-pages
    paths: "**.py"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        # Runs sanity checks on each python version
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      # Run imports sort check
      - name: isort imports sort
        run: |
          isort --check-only --settings-path ./pyproject.toml src/honeybot/plugins/downloaded/

      # Run PEP8 style check
      - name: black PEP8 style check
        run: |
          black --check --verbose --config ./pyproject.toml src/honeybot/

  test:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        # Runs sanity checks on each python version
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
          pip install .

      # Run security checks
      - name: bandit Security checks
        run: |
          bandit -ll -c ./pyproject.toml -r .

      # Run sanity tests
      - name: Run Tests
        run: |
          python src/honeybot/test_core.py
